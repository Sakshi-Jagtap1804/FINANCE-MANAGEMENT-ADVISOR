<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
      background-color: #000000;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3b3c3b;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enquiry Details</h2>
    <form action="/post"method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="salary">Salary:</label>
      <input type="number" id="salary" name="salary" required />

      <label for="retireage">Retirement Age:</label>
      <input type="number" id="retireage" name="retireage" required />

      <label for="childrens">Childrens count (If Any) :</label>
      <input type="number" id="childrens" name="childrens" required />

      <label for="childexpense">Childrens Expenses:</label>
      <input type="number" id="childexpense" name="childexpense" required />

      <label for="parents">Parents:</label>
      <select id="parents" name="parents" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="parexpenses">Parents Expenses Monthly(including Health):</label>
      <input type="number" id="parexpenses" name="parexpenses" required />

      <label for="emergencyexpenses">Other emergency Expenses of Family(monthly)(including Health):</label>
      <input type="number" id="emergencyexpenses" name="emergencyexpenses" required />

      <label for="loan">Any Loan:</label>
      <select id="loan" name="loan" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="loanamount">Loan Amount:</label>
      <input type="number" id="loanamount" name="loanamount" required />

      <label for="loaninterest">Loan Interest Rate Annually:</label>
      <input type="number" id="loaninterest" name="loaninterest" required />

      <label for="expenditure">Expenditure(monthly):</label>
      <input type="number" id="expenditure" name="expenditure" required />

      <button type="submit">Next</button>
    </form>
  
  </div>
