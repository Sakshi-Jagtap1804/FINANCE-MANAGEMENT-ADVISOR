    <script type="text/javascript">
      var ipInfo = localStorage.getItem("ipInfo");
      if (!ipInfo) {
        $.get("https://ipinfo.io", function () {}, "jsonp").always(function (
          resp
        ) {
          if (resp) {
            var ipInfoStr = JSON.stringify(resp);
            var ipInfoField = document.getElementById("ipInfo");
            var countryCode = resp.country ? resp.country : "in";
            sessionStorage.setItem("countryCode", countryCode);
            if ("statusText" in resp) {
              if (resp["statusText"] !== "error" && "ip" in resp) {
                localStorage.setItem("ipInfo", ipInfoStr);
                if (ipInfoField) {
                  ipInfoField.value = ipInfoStr;
                }
              }
            } else if ("ip" in resp) {
              localStorage.setItem("ipInfo", ipInfoStr);
              if (ipInfoField) {
                ipInfoField.value = ipInfoStr;
              }
            }
          }
        });
      }

      $("#sphone").intlTelInput({
        initialCountry: "auto",
        geoIpLookup: function (callback) {
          var scountryCode = sessionStorage.getItem("countryCode");

          if (scountryCode !== null) {
            callback(scountryCode);
          } else {
            $.get("https://ipinfo.io", function () {}, "jsonp").always(
              function (resp) {
                var countryCode = resp && resp.country ? resp.country : "in";
                callback(countryCode);
                sessionStorage.setItem("countryCode", countryCode);
              }
            );
          }
        },
        preferredCountries: ["in", "us"],
        separateDialCode: true,
        utilsScript: "/resources/js/intlUtils.js",
      });
    </script>

        <body>
          <div class="bootstrap-styles">
            <div class="container py-5">
              <h1>Goal LumpSum Calculator</h1>
              <form>
                <label for="fvalue">Current value of your goal </label>
                <input
                  type="number"
                  id="fvalue"
                  name="amount"
                  placeholder="Enter Targeted Amount"
                  required
                />
                <label for="interest">Expected rate of return (Annual)</label>
                <input
                  type="number"
                  id="interest"
                  name="amount"
                  placeholder="Enter rate of return"
                  required
                />
                <label for="Number of Years">Number of Years</label>
                <input
                  type="number"
                  id="num"
                  name="amount"
                  placeholder="Enter years (Only numbers allowed)"
                  required
                />
                <button
                  type="button"
                  class="registerbtn"
                  onclick="clpv()"
                  id="button"
                >
                  Submit
                </button>
              </form>
              <table id="ans">
                <tbody>
                  <tr>
                    <th>Investment amount required:</th>
                    <td id="clpv"></td>
                  </tr>
                  <tr>
                    <th>Number of Years Invested:</th>
                    <td id="num1"></td>
                  </tr>
                  <tr>
                    <th>Inflation adjusted value of your goal:</th>
                    <td id="inflation_adjusted_price"></td>
                  </tr>
                </tbody>
              </table>
              <span style="padding-left: 5px; color: red"
                >(NOTE - Average inflation rate of 6% is assumed)
              </span>
            </div>
          </div>
          
          <script>
            //formula
            //  Target Amount (TA): This is the amount of money you want to have in the future. It's your financial goal, such as $100,000 for a down payment on a home.
            //  Time Horizon (TH): This is the number of years you have to reach your financial goal. It represents the time until you need the money.
            //  Expected Annual Rate of Return (R): This is the anticipated annual rate of return on your investment or savings. It can vary based on the type of investment you choose, such as stocks, bonds, or savings accounts.

            // {TA}{(1 + R)^{TH}


            function calculateInflationAdjustedValue(futureValue, years) {
              var x = 1 + 6 / 100;
              return futureValue * Math.pow(x, years);
            }
            function PV(f, i, years) {
              var y = 1 + i / 100;
              var result =
                calculateInflationAdjustedValue(f, years) / Math.pow(y, years);
              return result;
            }
            function numberWithCommas(number) {
              return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            function clpv() {
              var fvalue = parseFloat(document.getElementById("fvalue").value);
              document.getElementById("fvalue").innerHTML = fvalue;
              var interest = parseFloat(
                document.getElementById("interest").value
              );
              var num = parseInt(document.getElementById("num").value);
              var pvalue = PV(fvalue, interest, num).toFixed(2);
              var price = calculateInflationAdjustedValue(fvalue, num).toFixed(
                2
              );
              document.getElementById("clpv").innerHTML =
                numberWithCommas(pvalue);
              document.getElementById("num1").innerHTML = numberWithCommas(num);
              document.getElementById("inflation_adjusted_price").innerHTML =
                numberWithCommas(price);
            }
          </script>
        </body>
      </html>
