<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry Details Form</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <div class="container">
      <h2>Enquiry Details</h2>
      <form id="enquiry-form" onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="age">Age:</label>
        <input type="age" id="age" name="age" required />

        <label for="Gender">Gender:</label>
        <input type="text" id="gender" name="gender" required />

        <label for="Salary">Salary:</label>
        <input type="number" id="salary" name="Salary" required />

        <label for="Gender">Retirement Age:</label>
        <input type="number" id="rtage" name="rtage" required />

        <label for="Gender">Childrens:</label>
        <input type="number" id="childrens" name="Childrens" required />

        <label for="Gender">Parents:</label>
        <input type="number" id="parents" name="Parents" required />

        <label for="Gender">Medical Expenses per Month:</label>
        <input type="number" id="mdexpenses" name="MediExpense" required />

        <label for="Gender">Medical Expenses Annually:</label>
        <input type="number" id="mdexpenses" name="MediExpense" required />

        <label for="Gender">Any Loan:</label>
        <input type="text" id="loan" name="Loan" required />

        <label for="Gender">Loan Type:</label>
        <input type="text" id="loantyp" name="LoanType" required />

        <label for="Gender">Loan Amount:</label>
        <input type="number" id="loanamount" name="LoanAmount" required />

        <label for="Gender">Period of Investment:</label>
        <input type="number" id="loaninterest" name="LoanInterest" required />

        <label for="Gender">Expected Returns:</label>
        <input type="number" id="loaninterest" name="LoanInterest" required />

        <label for="Gender">Prefferable Risk Type:</label>
        <input type="number" id="loaninterest" name="LoanInterest" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Download Your Plan</button>
      </form>
      <p id="confirmation-message" class="hidden">
        Thank you for your enquiry. We will get back to you shortly.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<script>
  function submitForm(event) {
    event.preventDefault(); // Prevent form submission

    // Get form values
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var message = document.getElementById("message").value;

    // Here you can perform any further validation before submitting the form

    // For this example, simply showing confirmation message
    document.getElementById("enquiry-form").reset(); // Reset form
    document.getElementById("confirmation-message").classList.remove("hidden"); // Show confirmation message
  }
</script>
