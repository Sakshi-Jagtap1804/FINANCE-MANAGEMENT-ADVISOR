    <script type="text/template" id="coursecard-template">
      <div class="column scourse <@- item['spayee:resource']['spayee:courseType'] @> hidePackageRibbon<@- item['spayee:resource']['spayee:hidePackageRibbon'] @>">




      					<a class="card courseDiscId" title="<@- item['spayee:resource']['spayee:title'] @>" href="<@ print(getCourseLandingPageUrl(item._id, item['spayee:resource']['spayee:courseUrl'])) @>" data-id="<@- item._id@>" data-dcid="<@-item._id@>">


                    <div class="card-image relative <@ print(item["spayee:resource"]["spayee:availableForMembership"] ? 'includedInMembership' : '') @>">
      				<@ var curl = "https://dz8fbjd9gwp2s.cloudfront.net/courses/"+ item._id + "/" + item._id +"_scaled_cover.jpg?v=" + item["spayee:resource"]["spayee:coverVersion"]; if(isNaN(item["spayee:resource"]["spayee:coverVersion"])) { curl = showCourseDefaultCover(null, item._id);   } @>
      				<div class="blurbg lazy" data-bg="<@- curl @>"></div>
                      <img alt="<@- item['spayee:resource']['spayee:title'] @> cover" class="lazy" data-src="<@- curl @>" onerror="showCourseDefaultCover(this, '<@- item._id @>')">
                    </div>

                    <div class="card-body text-ellipsis">
      					<span class="ctitle" style="color:#2f4f4f;"><@- item["spayee:resource"]["spayee:title"] @></span><br>

      					<@ if(item.rating !== undefined) { @>
      						<span class="text-gray ratingIcons icon-text">
      						<@ for(var i=1;i<6;i++) { @>
      							<@ if(item.rating.avgRating >= i) { @><i class="material-icons text-primary">star</i><@ }else if(item.rating.avgRating > i-1 && item.rating.avgRating < i) { @><i class="material-icons text-primary">star_half</i><@ }else { @>
      							<i class="material-icons">star_border</i>
      						<@ } } @></span><small class="d-inline-block pl-1 text-dark"><@ print(formatRating(item['rating']['avgRating'])) @> (<@- item['rating']['total'] @> ratings)</small>
      					<@ }else { @> <span class="text-gray ratingIcons icon-text">&nbsp;</span> <@ } @>
      					<br>
      					<span class="text-gray">
      						<@ if(item['spayee:resource']['spayee:courseType'] === 'package') { @>
      							<@ print(item["courses-count"]!==undefined?item["courses-count"]:"0") @> Courses
      						<@ }else { @>
      							<@ print(item["spayee:resource"]["spayee:publisher"]!==undefined?htmlEntities(item["spayee:resource"]["spayee:publisher"]):"&nbsp;") @>
      						<@ } @>
      					</span>
      			  </div>
                    <div class="card-footer">
      				<@ print(getCourseDisplayPrice('₹', 'IN', item, '18.0', '18.0', true)) @>
                    </div>
                  </a>
      </div>
    </script>

    <script type="text/javascript">
      var ipInfo = localStorage.getItem("ipInfo");
      if (!ipInfo) {
        $.get("https://ipinfo.io", function () {}, "jsonp").always(function (
          resp
        ) {
          if (resp) {
            var ipInfoStr = JSON.stringify(resp);
            var ipInfoField = document.getElementById("ipInfo");
            var countryCode = resp.country ? resp.country : "in";
            sessionStorage.setItem("countryCode", countryCode);
            if ("statusText" in resp) {
              if (resp["statusText"] !== "error" && "ip" in resp) {
                localStorage.setItem("ipInfo", ipInfoStr);
                if (ipInfoField) {
                  ipInfoField.value = ipInfoStr;
                }
              }
            } else if ("ip" in resp) {
              localStorage.setItem("ipInfo", ipInfoStr);
              if (ipInfoField) {
                ipInfoField.value = ipInfoStr;
              }
            }
          }
        });
      }

      $("#sphone").intlTelInput({
        initialCountry: "auto",
        geoIpLookup: function (callback) {
          var scountryCode = sessionStorage.getItem("countryCode");

          if (scountryCode !== null) {
            callback(scountryCode);
          } else {
            $.get("https://ipinfo.io", function () {}, "jsonp").always(
              function (resp) {
                var countryCode = resp && resp.country ? resp.country : "in";
                callback(countryCode);
                sessionStorage.setItem("countryCode", countryCode);
              }
            );
          }
        },
        preferredCountries: ["in", "us"],
        separateDialCode: true,
        utilsScript: "/resources/js/intlUtils.js",
      });
    </script>

    <script>
      // Retrieve Firebase Messaging object.
      var firebaseConfig = {
        apiKey: "AIzaSyBBw3pRadYFyBemNuHAc93pWr8Ew0Yei38",
        authDomain: "spayee-ios.firebaseapp.com",
        databaseURL: "https://spayee-ios.firebaseio.com",
        projectId: "spayee-ios",
        storageBucket: "spayee-ios.appspot.com",
        messagingSenderId: "653948007568",
        appId: "1:653948007568:web:3c5be693f53e57f3525415",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const messaging = firebase.messaging();
      // Add the public key generated from the console here.
      messaging.usePublicVapidKey(
        "BFB9PJ3fTmfCEbXf5iXS8oYMbAJ5NEQ5-a9rtnUqG9K7Y57Fi39V-0t58N4xhp1kX5pb7jFVWFUKTep9tYAeJ1Y"
      );

      // Callback fired if Instance ID token is updated.
      messaging.onTokenRefresh(function () {
        messaging
          .getToken()
          .then(function (refreshedToken) {
            // Indicate that the new Instance ID token has not yet been sent to the
            // app server.
            setTokenSentToServer(false);
            // Send Instance ID token to app server.
            sendTokenToServer(refreshedToken);
            // Display new Instance ID token and clear UI of all previous messages.
            resetUI();
            // [END_EXCLUDE]
          })
          ["catch"](function (err) {
            console.log("Unable to retrieve refreshed token ", err);
            showToken("Unable to retrieve refreshed token ", err);
            requestPermission();
          });
      });

      // Handle incoming messages. Called when:
      // - a message is received while the app has focus
      // - the user clicks on an app notification created by a service worker
      //   `messaging.setBackgroundMessageHandler` handler.
      messaging.onMessage(function (payload) {
        console.log("Message received. ", payload);
        appendMessage(payload);
      });

      function resetUI() {
        clearMessages();
        $(function () {
          $("#ui-notification-container").notification();
        });
        // Get Instance ID token. Initially this makes a network call, once retrieved
        // subsequent calls to getToken will return from cache.
        messaging
          .getToken()
          .then(function (currentToken) {
            if (currentToken) {
              sendTokenToServer(currentToken);
              updateUIForPushEnabled(currentToken);
            } else {
              // Show permission request.
              console.log(
                "No Instance ID token available. Request permission to generate one."
              );
              // Show permission UI.
              updateUIForPushPermissionRequired();
              setTokenSentToServer(false);
            }
          })
          ["catch"](function (err) {
            console.log("An error occurred while retrieving token. ", err);
            showToken("Error retrieving Instance ID token. ", err);
            setTokenSentToServer(false);
          });
        // [END get_token]
      }

      function showToken(currentToken) {
        // Show token in console and UI.
        console.log(currentToken);
      }

      // Send the Instance ID token your application server, so that it can:
      // - send messages back to this app
      // - subscribe/unsubscribe the token from topics
      function sendTokenToServer(currentToken) {
        if (!isTokenSentToServer()) {
          console.log("Sending token to server...");
          var packet = {
            url: "/public/v1/fcm/token",
            data: { token: currentToken },
            success: function (data, params) {
              console.log("Token successfully sent");
              setTokenSentToServer(true);
              setTokenSentToServerUserId(window.userId);
            },
          };
          postData(packet, {});
        } else {
          console.log(
            "Token already sent to server so won't send it again " +
              "unless it changes"
          );
        }
      }

      function isTokenSentToServer() {
        return (
          window.localStorage.getItem("sentToServer") === "1" &&
          isTokenSentToServerWithUser(window.userId)
        );
      }

      function isTokenSentToServerWithUser(userId) {
        return window.localStorage.getItem("sentToServer-user") === userId;
      }

      function setTokenSentToServer(sent) {
        window.localStorage.setItem("sentToServer", sent ? "1" : "0");
      }

      function setTokenSentToServerUserId(userId) {
        window.localStorage.setItem("sentToServer-user", userId);
      }

      function requestPermission() {
        console.log("Requesting permission...");
        // [START request_permission]
        Notification.requestPermission().then(function (permission) {
          if (permission === "granted") {
            console.log("Notification permission granted.");
            resetUI();
          } else {
            console.log("Unable to get permission to notify.");
          }
        });
        // [END request_permission]
      }

      function deleteToken() {
        // Delete Instance ID token.
        // [START delete_token]
        messaging
          .getToken()
          .then(function (currentToken) {
            messaging
              .deleteToken(currentToken)
              .then(function () {
                console.log("Token deleted.");
                setTokenSentToServer(false);
                // Once token is deleted update UI.
                resetUI();
              })
              ["catch"](function (err) {
                console.log("Unable to delete token. ", err);
              });
          })
          ["catch"](function (err) {
            console.log("Error retrieving Instance ID token. ", err);
            showToken("Error retrieving Instance ID token. ", err);
          });
      }

      // Add a message to the messages element.
      function appendMessage(payload) {
        $("#ui-notification-container").notification(
          "create",
          {
            title: payload.data.title,
            content: payload.data.message,
            customIcon: payload.data.customIcon,
            customImage: payload.data.customImage,
            link: payload.data.link,
          },
          {
            sticky: true,
          }
        );
      }

      // Clear the messages element of all children.
      function clearMessages() {
        const messagesElement = document.querySelector(
          "#ui-notification-container"
        );
        while (messagesElement.hasChildNodes()) {
          messagesElement.removeChild(messagesElement.lastChild);
        }
      }

      function updateUIForPushEnabled(currentToken) {
        showToken("Token update ui: " + currentToken);
      }

      function updateUIForPushPermissionRequired() {
        console.warg("Push notification permission is requred");
      }

      window.userId = "";
      resetUI();
    </script>
